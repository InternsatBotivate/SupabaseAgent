<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Analytics Agent</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --body-bg: #f5f3ff;
            --chat-bg: #ffffff;
            --gradient-start: #d0c7e8;
            --gradient-end: #beb4e0;
            --user-msg-bg: #ede9f7;
            --bot-msg-bg: #f6f7fb;
            --text-dark: #3a3a3a;
            --text-light: #ffffff;
            --text-secondary: #6e6e6e;
            --border-color: #e6e0f0;
            --shadow: 0 10px 30px -10px rgba(182, 172, 219, 0.3);
            --font-family: 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--body-bg);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .chat-container {
            width: 100%;
            max-width: 750px;
            height: 90vh;
            max-height: 850px;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            border-radius: 24px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .chat-header {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            color: var(--text-dark);
            padding: 1.25rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .chat-header h2 {
            font-weight: 600;
            font-size: 1.25rem;
        }

        .chat-box {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-message {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            max-width: 85%;
        }

        .chat-message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .chat-message .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 500;
            flex-shrink: 0;
            font-size: 0.9rem;
        }

        .chat-message.bot .avatar {
            background-color: var(--gradient-start);
            color: var(--text-dark);
        }

        .chat-message.user .avatar {
            background-color: var(--user-msg-bg);
            color: var(--text-dark);
        }

        .message-content {
            padding: 0.75rem 1rem;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .chat-message.bot .message-content {
            background-color: var(--bot-msg-bg);
            border-top-left-radius: 4px;
        }
        
        /* Markdown Support Styles */
        .message-content > *:first-child { margin-top: 0; }
        .message-content > *:last-child { margin-bottom: 0; }
        .message-content p, .message-content ul { margin-bottom: 0.5rem; }
        .message-content ul { padding-left: 1.25rem; }
        .message-content li { margin-bottom: 0.25rem; }
        .message-content h3 { margin-bottom: 0.75rem; font-size: 1rem; font-weight: 600; }
        .message-content pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
        }

        .chat-message.user .message-content {
            background-color: var(--user-msg-bg);
            border-top-right-radius: 4px;
        }

        .chat-input-area {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            background-color: #fff;
        }
        
        .chat-input-wrapper {
            display: flex;
            align-items: center;
            background-color: var(--bot-msg-bg);
            border-radius: 25px;
            padding: 0.25rem;
            border: 1px solid var(--border-color);
        }

        #chat-input {
            flex-grow: 1;
            border: none;
            padding: 0.6rem 1rem;
            font-family: var(--font-family);
            font-size: 1rem;
            outline: none;
            background: transparent;
            transition: background-color 0.2s;
        }
        
        #chat-input:disabled {
            background-color: #f0f0f0;
        }

        #send-btn {
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            color: var(--text-dark);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.25rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.2s, cursor 0.2s;
        }

        #send-btn:hover {
            opacity: 0.9;
        }

        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .thinking-indicator {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0;
        }
        .thinking-dots { display: flex; gap: 4px; align-items: center; padding: 0 1rem; }
        .thinking-dots span {
            width: 8px; height: 8px; background-color: #b3a8d1; border-radius: 50%;
            animation: buffer-bounce 1.4s infinite ease-in-out both;
        }
        .thinking-dots span:nth-child(1) { animation-delay: -0.32s; }
        .thinking-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes buffer-bounce {
            0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); }
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>AI Analytics Agent</h2>
        </div>
        <div class="chat-box" id="chat-box">
            </div>
        <div class="chat-input-area">
            <div class="chat-input-wrapper">
                <input type="text" id="chat-input" placeholder="Ask about your data..." />
                <button id="send-btn" title="Send message">➔</button>
            </div>
        </div>
    </div>

    <script>
        // *** The API_BASE_URL has been updated as requested ***
        const API_BASE_URL = 'https://supabaseagent.onrender.com';
        const chatBox = document.getElementById('chat-box');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        let isWaitingForResponse = false; // State to prevent double submission

        const addMessage = (sender, text) => {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}`;
            const avatar = `<div class="avatar">${sender === 'bot' ? 'AI' : 'You'}</div>`;
            const content = document.createElement('div');
            content.className = 'message-content';

            if (sender === 'bot') {
                content.innerHTML = marked.parse(text);
            } else {
                content.textContent = text;
            }

            messageDiv.innerHTML = avatar;
            messageDiv.appendChild(content);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        };
        
        const toggleThinking = (show) => {
            let indicator = chatBox.querySelector('.thinking-indicator');
            if (show) {
                if (!indicator) {
                    indicator = document.createElement('div');
                    indicator.className = 'thinking-indicator';
                    indicator.innerHTML = `
                        <div class="avatar">AI</div>
                        <div class="thinking-dots"><span></span><span></span><span></span></div>
                    `;
                    chatBox.appendChild(indicator);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            } else {
                if (indicator) indicator.remove();
            }
        };

        const sendMessage = async () => {
            // Prevent sending if already waiting for a response
            if (isWaitingForResponse) return;

            const message = chatInput.value.trim();
            if (!message) return;

            addMessage('user', message);
            chatInput.value = '';
            
            // Disable input and button
            isWaitingForResponse = true;
            chatInput.disabled = true;
            sendBtn.disabled = true;
            toggleThinking(true);

            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                addMessage('bot', data.reply || "I'm sorry, I couldn't get a response.");

            } catch (err) {
                addMessage('bot', `❌ **Error:** Could not connect to the server. Please ensure it's running. \n\n*Details: ${err.message}*`);
            } finally {
                // Re-enable input and button
                toggleThinking(false);
                isWaitingForResponse = false;
                chatInput.disabled = false;
                sendBtn.disabled = false;
                chatInput.focus();
            }
        };

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        setTimeout(() => {
            addMessage('bot', "Hello! I'm your AI analytics agent. How can I help you with your data today?");
        }, 500);
    </script>
</body>
</html>
